<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BJS-Notification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: transparent;">
    <div class="d-grid notify-wrapper">
        <div class="notify-div wrapper-${number}" style="border-left: 5px solid #1abc9c; display:none">
            <div class="align-items-baseline notify-title"><i class="${icon} fa-ms notify-icon" style="color: #1abc9c"></i>
                <h5 class="text-uppercase notify-title-text" style="color: #1abc9c">${event.data.title}</h5>
            </div>
        <p class="text-break notify-main-text">${event.data.message}</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="script.js"></script></script>
</body>

</html>
